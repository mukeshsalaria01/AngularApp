<div role="document"> 
    <div>
       
      <form class="form-horizontal" id="add-form" [formGroup]="addNewCustomerForm" (ngSubmit)="onSubmit()">
        <div *ngIf="show"> <input type="hidden" formControlName="CustomerId"></div>
        <div class="modal-header">
            <h4 class="modal-title" id="add-modal-label">Add Customer</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()"><span aria-hidden="true">&times;</span></button>
         
        </div>
        <div class="modal-body">
            
            <div class="form-group">
                <label class="control-label">&nbsp;&nbsp;First Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" formControlName="FirstName" [ngClass]="{'is-invalid':submitted && f.FirstName.errors}">    
                  <div *ngIf="submitted && f.FirstName.errors" class="invalid-feedback">
                   <div *ngIf="f.FirstName.errors.required">First Name is required</div>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label class=" control-label">&nbsp;&nbsp;Last Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" formControlName="LastName" [ngClass]="{'is-invalid':submitted && f.LastName.errors}">    
                  <div *ngIf="submitted && f.LastName.errors" class="invalid-feedback">
                   <div *ngIf="f.LastName.errors.required">Last Name is required</div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class=" control-label">&nbsp;&nbsp;Mobile Number</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" formControlName="MobileNumber" [ngClass]="{'is-invalid':submitted && f.MobileNumber.errors}">    
                  <div *ngIf="submitted && f.MobileNumber.errors" class="invalid-feedback">
                   <div *ngIf="f.MobileNumber.errors.required">Mobile Number is required</div>
                   <div *ngIf="f.MobileNumber.errors.minlength">
                    Mobile Number must be at least 10 characters long
                  </div> 
                  <div *ngIf="f.MobileNumber.errors.pattern">Enter only number</div>
                  </div>
                </div>
              </div>


          <div class="form-group">
            <label class=" control-label">&nbsp;&nbsp;Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="Email" [ngClass]="{'is-invalid':submitted && f.Email.errors}">    
              <div *ngIf="submitted && f.Email.errors" class="invalid-feedback">
               <div *ngIf="f.Email.errors.required">Email is required</div>
              </div>
            </div>
          </div>
          
          <div class="form-group">
            <label class=" control-label">&nbsp;&nbsp;Address</label>
            <div class="col-sm-10">
              <textarea class="form-control" formControlName="Address"></textarea>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()">Close</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
