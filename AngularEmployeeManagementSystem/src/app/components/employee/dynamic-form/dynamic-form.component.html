<div role="document"> 
  <div>
     
    <form class="form-horizontal" id="add-form" [formGroup]="myFormGroup" (ngSubmit)="onSubmit()">

      <div class="modal-header">
          <h4 class="modal-title" id="add-modal-label">Add Employee</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"  (click)="onClose()"><span aria-hidden="true">&times;</span></button>
       
      </div>
      <div class="modal-body">
        <div *ngFor="let form_elem of formTemplate">
          <div [ngSwitch]="form_elem.type">
         
            <div class="form-group" *ngSwitchCase="'textBox'">
              <label class="control-label">&nbsp;&nbsp;{{form_elem.label}}</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="{{form_elem.label}}" >    
                
              </div>
            </div>

            <div class="form-group" *ngSwitchCase="'number'">
              <label class="control-label">&nbsp;&nbsp;{{form_elem.label}}</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" formControlName="{{form_elem.label}}" >                    
              </div>
            </div>

            <div class="form-group" *ngSwitchCase="'email'">
              <label class="control-label">&nbsp;&nbsp;{{form_elem.label}}</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" formControlName="{{form_elem.label}}" >                    
              </div>
            </div>
      

            <div class="form-group" *ngSwitchCase="'select'">
              <label class="control-label">&nbsp;&nbsp;{{form_elem.label}}</label>
              <div class="col-sm-10">
             <select class="form-control" formControlName="{{form_elem.label}}">
              <option value="" >Select Role</option>
              <option *ngFor="let opt of form_elem.options">
                {{opt}}
              </option>
             </select>
            </div>
          </div>

      </div>
    </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>
